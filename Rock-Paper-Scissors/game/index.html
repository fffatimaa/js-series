<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="select" id="rock">
            <img src="..\image\rockk.png">
        </div>
         <div class="select" id="paper">
            <img src="..\image\paperr.png">
        </div>
         <div class="select" id="scissors">
            <img src="..\image\scissor .png">
        </div>
    </div>
    <div class="score-box">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play your turn</p>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
